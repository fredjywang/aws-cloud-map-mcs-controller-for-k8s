name: EKS integration
on:
  push:
    branches:
      - main
jobs:
  integration-test:
    name: Run EKS Integration Test
    runs-on: ubuntu-latest
    environment: EKS Integration Test
    permissions:
      id-token: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.EKS_AWS_ROLE_TO_ASSUME }}
          role-session-name: EKSIntegrationTestSession
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Set up env
        run: source ~/.bashrc
      - name: Start clean
        run: make eks-integration-cleanup
      - name: Set up cluster
        run: make eks-integration-setup
      - name: Run tests
        run: make eks-integration-run
      - name: Clean up clusters
        run: make eks-integration-cleanup
